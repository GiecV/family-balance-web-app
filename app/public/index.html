<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" href="images/logo.png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <!-- Vue.js CDN -->
    <script src="assets/js/app.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Board</title>
  </head>
  <body>
    <div id="app">
      <header class="bg-primary py-4 text-center">
        <img src="images/logo.png" alt="logo" class="img-responsive brand" />
        <div class="container px-5">
          <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
              <div class="text-center my-5">
                <h1 class="display-5 fw-bolder text-white mb-2">
                  Welcome Back
                </h1>
                <p class="lead text-white mb-4">
                  Before checking your balance you have to sign in
                </p>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div
        class="container d-flex justify-content-center align-items-center"
      >
        <form class="card p-3 bg-light">
          <div class="mb-3">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                ref="username"
              />
            </div>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password"
              ref="password"
            />
          </div>
          <button type="button" class="btn btn-primary" @click="logIn">
            Submit
          </button>
          <hr class="mt-3 mb-3" />
          <p>Need an account? <a href="signup.html">Sign up</a></p>
          <div class="alert alert-danger" role="alert" v-if="errorFlag">
            <b>Login Failed!</b> Check username and password
          </div>
        </form>
      </div>

    </div>
    <!--end app-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
